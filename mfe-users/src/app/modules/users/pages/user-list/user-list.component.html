<h2>USUÁRIOS [mfeUsers]</h2>

<div *ngIf="users$|async as users;else loading" class="users">
  <div *ngFor="let user of users" class="user">
    <div class="user-info">
      <b>Nome</b>: {{user.name.firstname + ' ' + user.name.lastname}}</div>
      <div><b>Endereço</b>: {{user.address.city}}</div>
  </div>
</div>


<br />
<br />

<ng-template #loading>
  <div class="loading-spinner">
    Carregando...
  </div>
</ng-template>
